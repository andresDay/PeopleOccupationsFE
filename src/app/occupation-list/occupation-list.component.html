<div [@slideInOut] class="container">

    <div class="row text-center mt-5">
        <h1>Random Occupations</h1>
    </div>
    <div class="row mt-5">
        <div class="col-2">

            <button class="btn btn-secondary btn-sm" (click)="OnAddOccupation()">Add Occupation</button>
        </div>
    </div>

    <div class="row border-bottom text-center mt-3 offset-1">
        <div class="col-4">
            <h4>Occupation</h4>
        </div>        
    </div>

    <div *ngFor="let occupation of occupations; index as occupationIndex" class="row border-bottom text-center offset-1">
        <div class="col-4">
            {{occupation.description}}
        </div>
        <div class="col-1">
            <a style="cursor: pointer; color: grey" (click)="onEditOccupation(occupationIndex)">
             <mat-icon style="font-size: x-large;">edit</mat-icon></a> 
         </div>
        <div class="col-1">
           <a style="cursor: pointer; color: grey" (click)="onDeleteOccupation(occupation.id, occupationIndex)">
            <mat-icon style="font-size: x-large;">delete</mat-icon></a> 
        </div>
    </div>
</div>
