<div [@slideInOut] class="container">

    <div class="row text-center mt-5">
        <h1>Random People Occupations</h1>
    </div>
    <div class="row mt-5">
        <div class="col-2">

            <button class="btn btn-secondary btn-sm" (click)="OnAddPeopleOccupation()">Add People Occupation</button>
        </div>
    </div>

    <div class="row border-bottom text-center mt-3 offset-1">
        <div class="col-2">
            <h4>Name</h4>
        </div>        
        <div class="col-2">
            <h4>Occupation</h4>
        </div>        
    </div>

    <div *ngFor="let peopleOccupation of peopleOccupations; index as peopleOccupationIndex" class="row border-bottom text-center offset-1">
        <div class="col-2">
            {{peopleOccupation.peopleName}}
        </div>
        <div class="col-2">
            {{peopleOccupation.occupationDescription}}
        </div>


        <!-- <div class="col-1">
            <a style="cursor: pointer; color: grey" (click)="onEditPeopleOccupation(peopleOccupationIndex)">
             <mat-icon style="font-size: x-large;">edit</mat-icon></a> 
         </div> -->
        <div class="col-1">
           <a style="cursor: pointer; color: grey" (click)="onDeletePeopleOccupation(peopleOccupation, peopleOccupationIndex)">
            <mat-icon style="font-size: x-large;">delete</mat-icon></a> 
        </div>
    </div>
</div>
